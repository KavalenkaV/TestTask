<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bottom bar</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
</head>
<body>
	<div class="wrapper">
		
		<div class="b-bar fl-l">

			<div class="hint-bar fl-l">
				<span class="hint noto-26 fl-l">Line 31 wins GBP2</span>
				<span class="hint noto-26 fl-r">Click spin to start</span>
			</div>	
<!-- left part of bottom bar start-->
			<div class="left-part fl-l">
				
				<form action="" class="info  fl-l">
					<button class="rb soft fl-l">
						<span class="noto-36">i</span>
					</button>	
				</form>
				
				<div class="total-bet fl-l">
					
					<form action="">
						<button class="rb soft mi fl-l">
							<div class="mi-c"> </div>
						</button>
					</form>
					
					<div class="fl-l bet-size">
						<span class="fl-l tb">total bet</span>
						<span class="fl-l cash">$ 1</span>
					</div>	

					<form action="">
						<button class="rb soft pl fl-r">
							<span class="pl-c">+</span>
						</button>
					</form>

				</div>		
			</div>
<!-- left part of bottom bar end-->	
<!-- center part of bottom bar start-->	
			<div class="center-part fl-l">
				
				<div class="treasure fl-l">
					<span class="coin fl-l">coin</span>
					<span class="fl-l score">$ 12</span>
				</div>
				<div class="screen ">
					<span class="fl-l gl">good luck!</span>
					<span class="fl-l summ">$100 000 000</span>
				</div>
				

				<input type="checkbox" name="turbo" id="turbo_1" class="switch_but soft fl-r"><!--on/off turbo-->

				<label for="turbo_1" class="sw fl-r"> </label>

			</div class="fl-l">
<!-- center part of bottom bar end-->	
<!-- right part of bottom bar start-->	
			<div class="rp fl-r">

				<div class="start fl-r">
					<div class="rc fl-l"> <!--rotation counter-->
						<span class="play-mode noto-36 fl-l">auto</span>
					</div>
					<div class="dropIt fl-l">
							<ul class="dm fl-l noto-32">
							<li>until feature</li>
							<li>25 spins</li>
							<li>20 spins</li>
							<li>15 spins</li>
							<li>10 spins</li>
							<li>5 spins</li>
						</ul>
					</div>
				</div>

				<form action="">
						<button class="spinn-but rb soft fl-r"></button>
				</form>

			</div>
<!-- right part of bottom bar end-->	
		</div>
	</div>
	<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
	<script src="script/jquery-3.3.1.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
