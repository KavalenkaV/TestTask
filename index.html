<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttom bar</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
	<script src="script/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<span class="fl-l">Line 31 wins GBP2</span>
		<span class="fl-r">Click spin to start</span>
		<div class="b-bar">	
<!-- left part of bottom bar start-->
			<div class="left-part fl-l">
				
				<form action="">
					<button class="info rb fl-l">i</button>	
				</form>
				
				<div class="total-bet fl-l">
					
					<form action="">
						<button class="rb fl-l">-</button>
					</form>
					
					<div class="fl-l bet-size">
						<span class="fl-l tb">total bet</span>
						<span class="fl-l cash">$</span>
					</div>	

					<form action="">
						<button class="rb fl-l">+</button>
					</form>
				</div>		
			</div>
<!-- left part of bottom bar end-->	
<!-- center part of bottom bar start-->	
			<div class="center-part fl-l">
				<span class="fl-l gl">good luck</span>
				<span class="fl-l summ">$</span>
			</div class="fl-l">
<!-- center part of bottom bar end-->	
<!-- right part of bottom bar start-->	
			<div class="fl-r">
				<input type="checkbox" name="turbo" id=""><!--on/off turbo-->
				<div class="start">
					<div class="rc"> <!--rotation counter-->
						<span class="play-mode"></span>
						<ul class="dm">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>

					</div>
				</div>
			</div>
<!-- right part of bottom bar end-->	
		</div>
	</div>
</body>
</html>
